{% extends 'base.html' %}
{% load static%}
{% block content %}


<link rel="stylesheet"  href="{% static 'css/tope_style.css' %}">  

    <main>
      {% include 'contact_navbar.html' %}

      <div class="container">

        <form  class="form" method="POST">
       {% csrf_token %}
          <h2 class="form__header">Make an Enquiry or Request</h2>
          <p class="sub__text">Bear in mind that the information you provide is STRICTLY confidential and identity is PROTECTED</p>
          <div class="form__row">
            <div class="form__item">
              <label><b>Name or Alias of missing person</b></label>
              <input type="text" name="Name"  placeholder="Enter names of missing person">
            </div>

            <div class="form__item">
              <label><b>Last location Missing person is seen</b></label>
              <input type="text" name="Location" placeholder="Enter the last location of missing person">
            </div>
          </div>

          <!-- <div class="form__row"> -->
            <div class="form__item1">
              <label><b>The state you last saw the missing person</b></label>
              <input type="text" name="State_location" placeholder="The state you last saw the missing person">
            </div>
          <!-- </div> -->

            <div class="form__row">
              <div class="form__item">
                <label><b>Full Name</b></label>
                <input type="text" name="reporter_name" placeholder="Enter your full name">
              </div>

              <div class="form__item">
                <label><b>Email</b></label>
                <input type="text" name="Email" placeholder="Enter your email address">
              </div>
            </div>


            <div class="form__item">
              <label><b>Other Information</b></label>
              <textarea id="message" name="Other_information" placeholder="Enter other informations here"></textarea>
            </div>

            <button type="submit">submit</button>
        </form>
      </div>
    </main>


    <!-- <form action="" method="post">
      {% csrf_token %}
      {{form}}
      <button type="submit">sub</button>
    </form> -->
{% endblock %}
